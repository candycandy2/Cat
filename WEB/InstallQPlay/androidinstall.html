  <h3>Android支援版本為5.0以上,在運行Android 8.0及以上版本，用戶必須到設定開啟「安裝未知應用程序」進行安裝： </h3>
  <p>
  1.點選外部來源</p>
  <img src="img/install04.png" width="65%">

 <p>
  2.點選安裝</p>
  <img src="img/install06.png" width="65%">
  <p>
  <p>
  3.允許開啟未知APP</p>
  <img src="img/install07.png" width="65%">
  <p>
<h3>用戶於Android 7.1.1或更低的設備上，他們應該在設置>安全性中開啟未知來源設定</h3>   
  <p>
  1.點選『設定』進入設定頁面。進入到設定頁面之後往下滑動找到『安全性』點選進入設定頁面。</p>
  <img src="img/install01.png" width="65%">
  <p>2.往下滑動找到『不明的來源』打勾即可</p>
  <img src="img/install02.png" width="65%">
