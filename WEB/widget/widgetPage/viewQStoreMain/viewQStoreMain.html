<!-- viewQStoreMain -->
<div data-role="page" id="viewQStoreMain">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div class="header-style">
            <h1 class="ui-title">
                <div>
                	<!--我附近的商店-->
        		    <span class="langStr" data-id="wgt_103"></span>
                </div>
            </h1>
        </div>
        <a href="#" data-role="none">
            <div class="q-btn-header page-back">
                <img src="img/component/back_nav.png" width="100%" height="100%">
            </div>
        </a>
    </div>
    <div data-role="main" class="page-main" style="line-height: initial !important;">
        <div id="map" style="width:100vw; height:90vh;"></div>
        <script>
            function initMap() {
                var myStyles = [{
                    featureType: "poi",
                    elementType: "labels",
                    stylers: [{
                        visibility: "false"
                    }]
                }];

                var uluru = {lat: 25.0811469, lng: 121.56481370000006};

                window.map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11,
                    center: uluru,
                    mapTypeControl: false,
                    streetViewControl: false,
                    rotateControl: false,
                    fullscreenControl: false,
                    styles: myStyles
                });

                window.geocoder = new google.maps.Geocoder();
                console.log(window.geocoder);
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfNc3zYF_DVZRjsqJrkxU2-WbjYmPxEjg&callback=initMap">
        </script>
    </div>
    <!--popup-->

    <!--template @popup content > User Info -->
    <template id="tplStoreInfoPopup">
        <div class="header">
            <div></div>
            <div class="close-popup">
                <svg class="close-popup-button">
                    <img src="img/component/close.png" width="9.6vw" height="9.6vw">
                </svg>
            </div>
            <div></div>
        </div>
        <div class="main">
        </div>
        <div class="footer">
        </div>
    </template>
</div>
