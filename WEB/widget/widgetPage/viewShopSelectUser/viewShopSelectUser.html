<!-- viewShopSelectUser -->
<div data-role="page" id="viewShopSelectUser">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div class="header-style">
            <h1 class="ui-title">
                <div>

                    <span class="langStr" data-id="wgt_051"></span>

        <a href="#" data-role="none">

    <div data-role="main" class="ui-content page-main">
        <div class="select-user-type">

                    <span class="langStr" data-id="wgt_056"></span>
                </div>
                <div></div>
            </div>
            <div class="other-user-title" data-type="other">
                <div>
                    <!--非QPlay使用者-->
                    <span class="langStr" data-id="wgt_057"></span>
                </div>
                <div></div>
            </div>
        </div>
        <div class="select-user-blank"></div>

                <ul data-role="none" class="qplay-user-ul">

                        <div>
                            <div>QTY 早餐吧 / No.12463</div>

                        </div>
                        <div>18/30/2018 14:30</div>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="other-user">
            <div class="other-user-input">
                <input type="text" data-role="none" id="inputEmpNo"><img src="img/field_clear.png" id="clearEmpNo">
            </div>
            <div class="other-user-btn">
                <div class="other-user-pwd">
                    <!--下一步-->
                    <span class="langStr" data-id="wgt_018"></span>

            </div>

    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup shopEmpError" for="shopEmpError" id="shopEmpError">

                <div class="font-style3 header-title-main">
                    <span class='header-icon hidden'>

                    <span class="header-text langStr" data-id="wgt_095"></span>

                    <!--请重新输入-->
                    <span class="header-text langStr" data-id="wgt_045"></span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style11 font-color3"></p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--确定-->
                        <span class="langStr" data-id="wgt_050"></span>
