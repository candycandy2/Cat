<div data-role="page" id="viewShopInputAmount">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div class="header-style">
            <h1 class="ui-title">
                <div>
                    <!--QPay结帐-->
                    <span class="langStr" data-id="wgt_051"></span>
                </div>
            </h1>
        </div>
        <a href="#" data-role="none">
            <div class="q-btn-header page-back">
                <img src="img/component/back_nav.png" width="100%" height="100%">
            </div>
        </a>
    </div>
    <div data-role="main" class="ui-content page-main">
        <div class="shop-input">
            <div class="shop-input-title">
                <div>

                <div>
                    <div class="shop-input-name"></div>
                    <div class="shop-input-no"></div>
                </div>
                <div>
                    <div class="shop-input-remain">

                        <span class="langStr" data-id="wgt_010"></span>
                    </div>
                    <div class="shop-input-left">
                        <span class="shop-input-unit">TWD</span><span class="shop-input-total">10000</span>
                    </div>
                </div>
            </div>
            <div class="shop-input-main">
                <div class="shop-input-text">
                    <div class="shop-input-shop">西雅图咖啡</div>
                    <div class="shop-input-money">
                        <div>
                            <!--結帳金額-->
                            <span class="langStr" data-id="wgt_017"></span> 
                        </div>
                        <div><span>$ </span><span class="shop-input-number">0</span></div>
                        <div class="shop-input-clear-all"><img src="img/field_clear.png"></div>
                    </div>
                </div>
                <div class="shop-input-btn">
                    <div class="shop-input-next">
                        <!--下一步-->
                        <span class="langStr" data-id="wgt_018"></span>
                    </div>
                </div>
                <div class="shop-input-foot">
                    <span class="amount-cancel-pay">
                        <!--X 取消结帐-->
                        <span>X </span><span class="langStr" data-id="wgt_059"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="num-keyboard" data-value="1">1</div><!--

    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup overBudgetMsg" for="overBudgetMsg" id="overBudgetMsg">

            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon hidden'>

                    <div class="btn-cancel">
                        <!--确定-->
                        <span class="langStr" data-id="wgt_050"></span>
                    </div>
                </div>
            </div>
        </div>

    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup logoutUserAmount"
        for="logoutUserAmount" id="logoutUserAmount">

                <div class="font-style3 header-title-main">

                        <img src="img/urgent.png">

                        <span class="langStr" data-id="wgt_061"></span>
                    </span>
                </div>
                <div class="header-title">
                    <!--确定取消结帐?-->
                    <span class="langStr" data-id="wgt_062"></span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style11 font-color3"></p>
            </div>
            <div class="footer">
                <div class="btn-two font-style1 btnArea">
                    <div id="confirmLogoutUserAmount">
