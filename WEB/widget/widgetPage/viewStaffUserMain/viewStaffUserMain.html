<!-- viewStaffUserMain -->
<div data-role="page" id="viewStaffUserMain">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div class="header-style">
            <h1 class="ui-title">
                <div>
                    <!--茶水得来速-->
                    <span class="langStr" data-id="wgt_102"></span>
                </div>
            </h1>
        </div>
        <a href="#" data-role="none">
            <div class="q-btn-header page-back staff-back">
                <img src="img/component/back_nav.png" width="100%" height="100%">
            </div>
        </a>
        <a href="#" data-role="none" class="ui-btn-right staff-menu-btn">
            <div class="q-btn-header">
                <img src="img/nav_humb.png" width="100%" height="100%">
            </div>
        </a>
    </div>
    <div data-role="main" class="ui-content page-main">
        <div>
            <div class="add-tea-title">
                <div>
                    <div class="user-main-status"></div>
                </div>
                <div>總機服務中</div>
                <div>
                    <div class="tea-user-today"></div>
                    <div class="tea-user-name"></div>
                </div>
            </div>
            <!--服務中-->
            <div class="service-online" style="display:none;">
                <div class="add-tea-room">
                    <div>您的會議地點</div>
                    <div>
                        <div>BQT/QTT</div>
                        <div id="userChooseMeetingRoom"></div>
                    </div>
                </div>
                <div class="add-tea-radio">
                    <div>需要茶水嗎?</div>
                    <div>
                        <input type="radio" name="teaType" value="needTea" id="needTea" checked>
                        <label for="needTea">需要杯子</label>
                        <input type="radio" name="teaType" value="needWater" id="needWater">
                        <label for="needWater">已有杯子，只需補充茶水</label>
                    </div>
                </div>
                <div class="add-tea-count">
                    <div>
                        <div>茶(杯)</div>
                        <div>
                            <div class="count-select" data-type="tea">
                                <div class="tea-subtraction"></div>
                                <div class="tea-result">0</div>
                                <div class="tea-addition"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>水(杯)</div>
                        <div>
                            <div class="count-select" data-type="water">
                                <div class="water-subtraction"></div>
                                <div class="water-result">0</div>
                                <div class="water-addition"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-tea-btn">
                    <div class="addTeaBtn">加茶水</div>
                </div>
                <div class="add-tea-notice">*爲維護品質，請大家結束會議後，記得將杯子送至回收台喔！</div>
                <div class="add-tea-today">
                    <div class="today-room-title">
                        <span>在</span><span class="followRoomChange"></span><span>預約茶水的同仁</span>
                        <span class="refreshTargetRoom"></span>
                    </div>
                    <div class="today-room-time">
                        <span>更新時間</span>&nbsp;
                        <span class="user-main-update-time"></span>
                    </div>
                    <div class="today-room-none">本會議室今日暫無茶水預約</div>
                    <div class="today-room-list">
                        <ul>
                            <!-- <li>
                                <span>18:00</span>
                                <span>Allen預約茶5杯</span>
                                <span></span>
                            </li>
                            <li class="past-time">
                                <span>08:00</span>
                                <span>Allen加水5杯</span>
                                <span>(08:05已送達)</span>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <!--暫停服務-->
            <div class="service-offline">
                <div>
                    <div>很抱歉!目前總機暫停服務<br>請您自行去茶水區取用</div>
                    <div class="update-service">
                        <div>重新整理</div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
