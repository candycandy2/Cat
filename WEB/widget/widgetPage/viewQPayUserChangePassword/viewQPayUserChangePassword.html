<!-- viewQPayUserChangePassword -->
<div data-role="page" id="viewQPayUserChangePassword">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div class="header-style">
            <h1 class="ui-title">
                <div>
                    <!--更改密码-->
                    <span class="langStr" data-id="wgt_014"></span>
                </div>
            </h1>
        </div>
        <a href="#" data-role="none">
            <div class="q-btn-header page-back">
                <img src="img/component/back_nav.png" width="100%" height="100%">
            </div>
        </a>
    </div>
    <div data-role="main" class="ui-content page-main">
        <div class="user-change">
            <div class="user-change-head">
                <input type="password" data-role="none" id="userOldPwd" maxlength="4">
            </div>
            <div class="user-change-main">
                <input type="number" data-role="none" id="userNewPwd" oninput="if(value.length>4)value=value.slice(0,4)">
            </div>
            <div class="user-change-main">
                <input type="number" data-role="none" id="userCofirmPwd" oninput="if(value.length>4)value=value.slice(0,4)">
            </div>
            <div class="user-change-btn">
                <div class="user-change-pwd">
                    <!--更改-->
                    <span class="langStr" data-id="wgt_041"></span>
                </div>
            </div>
            <div class="user-change-foot">
                <div>
                    <span class="langStr" data-id="wgt_042"></span>
                </div>
                <div>
                    <span class="langStr" data-id="wgt_043"></span>
                </div>
            </div>
        </div>
        <div class="popup-msg-style" id="userChangeSuccess">
            <!--密码更改成功-->
            <span class="langStr" data-id="wgt_015"></span>
        </div>
    </div>
    <!--popup-->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup userChangePwdError" for="userChangePwdError" id="userChangePwdError">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon hidden'>
                        <img src="img/urgent.png">
                    </span>
                    <!--您輸入的密碼有誤-->
                    <span class="header-text langStr" data-id="wgt_076"></span>
                </div>
                <div class="font-style3 header-title">
                    <!--請您再輸入一次喔-->
                    <span class="header-text langStr" data-id="wgt_045"></span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style11 font-color3"></p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--确定-->
                        <span class="langStr" data-id="wgt_050"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
