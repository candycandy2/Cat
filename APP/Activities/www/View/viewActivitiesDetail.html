<div data-role="page" id="viewActivitiesDetail">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header" data-tap-toggle="false">
        <a class="menu-btn" data-role="none">
            <img src="img/back.png" class="back-list">
        </a>
        <div class="header-style">
            <div class="ui-title">
                <!--活動報名-->
                <span class="langStr" data-id="str_002"></span>
            </div>
        </div>
    </div>
    <div data-role="main" class="page-main">
        <!--1.活動詳情(未報名)-->
        <div id="activityDetail">
            <div class="detail-header">
                <div class="detail-header-img">
                    <img src="img/event_date.png" id="detailThumbnail">
                </div>
                <div class="detail-header-info">
                    <div class="font-style10 font-color2">
                        <span id="detailName">[健身房課程]桃園9/14（四）活力有氧（時間：17:30-18:30 地點：健身房3F 韻律教室）</span>
                    </div>
                    <div class="font-style11 font-color2">
                        <!--總名額(人/組)-->
                        <span class="langStr" data-id="str_050"></span>
                        <span id="detailPlace">無上限</span>&nbsp;&nbsp;
                        <!-- 參與名額限制(人/組):-->
                        <span id="detailMax" class="langStr" data-id="str_051"></span>
                        <span id="detailLimit">5</span>
                    </div>
                    <div class="font-style11 font-color2">
                        <!--報名期間:-->
                        <span class="langStr" data-id="str_052"></span>
                        <span id="detailDate">2017/9/1 13:00 - 2017/9/8 12:00</span>
                    </div>
                    <div class="font-style11 font-color2">
                        <!--已報名(人/組):-->
                        <span class="langStr" data-id="str_053"></span>
                        <span id="detailPeople" class="font-color4">1</span>
                    </div>
                    <div class="detail-header-signuped font-style11 font-color4">
                        <!--您已報名本項活動(人/組):-->
                        <span class="langStr" data-id="str_054"></span>
                        <span id="detailUser">1</span>
                    </div>
                </div>
            </div>
            <div class="detail-line"></div>
            <!--Activities Content-->
            <div id="detailContent" class="detail-main">
                <!--img-->
            </div>
            <div class="blank-container-before-footer"></div>
            <div class="detail-footer font-style3">
                <div id="beginBtn" class="detail-signup-btn">
                    <span>開始報名</span>
                </div>
                <div id="continueBtn" class="two-btn-inline">
                    <span class="detail-signup-btn">我要報名</span><span class="detail-manage-btn">報名管理</span>
                </div>
                <div id="onlyBtn" class="two-btn-inline">
                    <span class="btn-disabled">目前活動名額已額滿</span><span class="detail-manage-btn">報名管理</span>
                </div>
                <div id="alreadyBtn" class="detail-manage-btn">
                    <span>報名管理</span>
                </div>
                <div id="fullBtn" class="btn-disabled">
                    <span>目前活動名額已額滿</span>
                </div> 
            </div>
        </div>

        <div class="popup-msg-style" id="signupSuccessMsg">
            <!--已完成報名-->
            <span class="langStr" data-id="str_017"></span>
        </div>
        <div class="popup-msg-style" id="cancelSuccessMsg">
            <!--報名已取消-->
            <span class="langStr" data-id="str_019"></span>
        </div>
        <div class="popup-msg-style" id="updateSuccessMsg">
            <!--已完成修改-->
            <span class="langStr" data-id="str_018"></span>
        </div>
        
    </div>

    <!--已報名同類活動-->
    <div data-role="popup" data-history="false" data-overlay-theme="b" class="app-popup signupedSameMsg" for="signupedSameMsg" id="signupedSameMsg">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon hidden'>
                        <img src="img/urgent.png">
                    </span>
                    <span class="header-text">
                    </span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style3">
                    <!--您已報名其他場次-->
                    <span class="langStr" data-id="str_021"></span>
                </p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--關閉-->
                        <span class="langStr" data-id="str_044"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--已完成報名（眷屬）-->
    <div data-role="popup" data-history="false" data-overlay-theme="b" class="app-popup finishedFamilySignup" for="finishedFamilySignup" id="finishedFamilySignup">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'>
                        <img src="img/success.png">
                    </span>
                    <span class="header-text">
                        <!--已完成報名-->
                        <span class="langStr" data-id="str_017"></span>
                    </span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style3">
                    <!--您已報名其他場次-->
                    <span class="langStr" data-id="str_028"></span>
                </p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--好，我知道了-->
                        <span class="langStr" data-id="str_029"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
