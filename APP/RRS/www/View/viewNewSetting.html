<div data-role="page" id="viewNewSetting">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div id="container" class="header-style">
            <div id="left" class="ui-title">
                <a id="newSettingBack" href="#">返回</a></div>
            <div id="center" class="ui-title">偏好設置</div>
            <div id="right" class="ui-title">
                <a id="newSettingSave" href="#">儲存</a></div>
        </div>
    </div>
    <div data-role="main" class="page-main">
        <div class="ui-margin-public">
            <div id="newSettingSelect">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-2">
                        <h3>名稱</h3>
                    </div>
                    <div class="ui-block-b col-8">
                        <input name="newSettingTitle" id="newSettingTitle" type="text" placeholder="請輸入" />
                    </div>
                    <div class="ui-block-a col-2">
                        <h3>地點</h3>
                    </div>
                    <div class="ui-block-b col-8">
                        <select name="newSettingSite" id="newSettingSite">
                        </select>
                    </div>
                </div>
            </div>
            <h3 style="margin: 2vh 0 0 5vw;">人數</h3>
            <div id="newSettingPeople" data-role="controlgroup" data-type="horizontal" class="ui-radio-30">
                <input type="radio" name="num" id="num-1" value="0" checked="checked">
                <label for="num-1">不限</label>
                <input type="radio" name="num" id="num-2" value="1">
                <label for="num-2">2-8人</label>
                <input type="radio" name="num" id="num-3" value="2">
                <label for="num-3">8人以上</label>
            </div>
            <h3 style="margin: 2vh 0 0 5vw;">時段</h3>
            <div id="newSettingTime" data-role="controlgroup" data-type="horizontal" class="ui-radio-50">
                <input type="radio" name="setTime" id="setTime1" value="none" checked="checked">
                <label for="setTime1">現在起一小時</label>
                <input type="radio" name="setTime" id="setTime2" value="setTime">
                <label for="setTime2">指定時段</label>
            </div>
            <!-- <div class="disable">
                <input name="timeflip1" id="timeflip1" type="text" data-role="datebox" data-options='{"mode":"timeflipbox", "overrideTimeFormat": 24, "minuteStep": "30", "validHours" : [9,10,11,12,13,14,15,16,17]}' />
            </div> -->
            <h3 style="margin: 2vh 0 1vh 5vw;">樓層</h3>
            <div id="newSettingFloor">
                <div class="ui-grid-b">
                    <div id="floorDefault" class="ui-block-a" style="position: relative;">
                        <div class="ui-bar ui-bar-a">不限</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-role="popup" data-history="false" id="newSettingPopupMsg" data-overlay-theme="b" data-dismissible="false">
        <div data-role="main" class="popup-msg">
            <h1 id="msgTitle"></h1>
            <div id="msgContent"></div>
            <button id="cancel"></button>
            <button id="confirm"></button>
        </div>
    </div>
    <div data-role="popup" data-history="false" id="newSettingTimePickerPopup" data-overlay-theme="b" data-dismissible="false">
        <div data-role="main" class="popup-msg">
            <div class="showMsg disable">起始時間不可</div>
            <table>
                <tr>
                    <td>
                        <div id="sTimeHrUp" class="timepicker-icon timepicker-icon-up"></div>
                    </td>
                    <td rowspan="3">&nbsp;：&nbsp;</td>
                    <td>
                        <div id="sTimeMMUp" class="timepicker-icon timepicker-icon-up"></div>
                    </td>
                    <td rowspan="3">&nbsp;～&nbsp;</td>
                    <td>
                        <div id="eTimeHrUp" class="timepicker-icon timepicker-icon-up"></div>
                    </td>
                    <td rowspan="3">&nbsp;：&nbsp;</td>
                    <td>
                        <div id="eTimeMMUp" class="timepicker-icon timepicker-icon-up"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="sTimeHr"></div>
                    </td>
                    <td>
                        <div id="sTimeMM"></div>
                    </td>
                    <td>
                        <div id="eTimeHr"></div>
                    </td>
                    <td>
                        <div id="eTimeMM"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="sTimeHrDown" class="timepicker-icon timepicker-icon-down"></div>
                    </td>
                    <td>
                        <div id="sTimeMMDown" class="timepicker-icon timepicker-icon-down"></div>
                    </td>
                    <td>
                        <div id="eTimeHrDown" class="timepicker-icon timepicker-icon-down"></div>
                    </td>
                    <td>
                        <div id="eTimeMMDown" class="timepicker-icon timepicker-icon-down"></div>
                    </td>
                </tr>
            </table>
            <button id="cancel"></button>
            <button id="confirm"></button>
        </div>
    </div>
</div>
