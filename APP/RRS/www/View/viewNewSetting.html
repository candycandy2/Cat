
    <div data-role="page" id="viewNewSetting">
        <div class="ios-fix-overlap-div"></div>
        <div data-role="header" data-position="fixed" class="page-header">
            <div id="container" class="header-style">
                <div id="left" class="ui-title">
                    <a href="#viewSettingList">返回</a></div>
                <div id="center" class="ui-title">偏好設置</div>
                <div id="right" class="ui-title">
                    <a id="newSettingSave" href="#viewSettingList">儲存</a></div>
            </div>
        </div>
        <div data-role="main" class="page-main">
            <div id="newSettingSelect" class="ui-margin-10 arrow_box">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-2">
                        <h3>名稱</h3>
                    </div>
                    <div class="ui-block-b col-8">
                        <input name="newSettingTitle" id="newSettingTitle" type="text" />
                    </div>
                    <div class="ui-block-a col-2">
                        <h3>地點</h3>
                    </div>
                    <div class="ui-block-b col-8">
                        <select name="newSettingSite" id="newSettingSite">
                            <option value="1">BQT/QTT</option>
                            <option value="2">QTY</option>
                            <option value="3">QTH</option>
                            <option value="4">雙星</option>
                        </select>
                    </div>
                </div>
            </div>
            <div style="text-align:center;margin-top:15px;">
                <h3>偏好選擇</h3></div>
            <h3 style="padding-left:5%;">人數</h3>
            <div class="ui-margin-10">
                <fieldset id="newSettingPeople" data-role="controlgroup" data-type="horizontal" class="ui-radio-30">
                    <input type="radio" name="num" id="num-1" value="none" checked="checked">
                    <label for="num-1">不限</label>
                    <input type="radio" name="num" id="num-2" value="2">
                    <label for="num-2">2-8人</label>
                    <input type="radio" name="num" id="num-3" value="8">
                    <label for="num-3">8人以上</label>
                </fieldset>
            </div>
            <h3 style="padding-left:5%;">時段</h3>
            <div class="ui-margin-10">
                <fieldset id="newSettingTime" data-role="controlgroup" data-type="horizontal" class="ui-radio-50">
                    <input type="radio" name="time" id="time-1" value="none" checked="checked">
                    <label for="time-1">不限</label>
                    <input type="radio" name="time" id="time-2" value="setTime">
                    <label for="time-2">指定時段</label>
                </fieldset>
            </div>
            <h3 style="padding-left:5%;">樓層</h3>
            <div id="newSettingFloor" class="ui-margin-10">
                <div class="ui-grid-b">
                    <div id="floorDefault" class="ui-block-a" style="position: relative;">
                        <div class="ui-bar ui-bar-a">不限</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
