<div data-role="page" id="viewMyReserve">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div id="container" class="header-style">
            <div id="left" class="ui-title-btn">
                <a href="" id="myReserveBack"><img src="img/back_nav.png" class="title-icon" /></a>
            </div>
            <div id="center" class="ui-title"><span>我的預約</span></div>
            <div id="right" class="ui-title-btn">&nbsp;</div>
        </div>
    </div>
    <div id="myReserve" data-role="main" class="page-main">
        <div id="todayLine" style="margin: 4.3vw 0 2.14vw 0;font-size: 3.55vw;padding-top: 1vh">今天：</div>
        <div id="defaultToday" class="ui-linear-gradient-green ui-margin-public disable">
            <div class="ui-grid-a">
                <div class="ui-block-a col-7">
                    <div class="myreserve-margin">[room]<span>[begin] - [end]</span></div>
                </div>
                <div class="ui-block-b col-3 myreserve-height">
                    <a href="#" room="[room]" value="[value]" date="[date]" time="[begin]-[end]" class="btn-myreserve">
                        <img src="img/delete.png" alt="" class="delete-myreserve">
                    </a>
                </div>
            </div>
        </div>
        <div id="otherDayLine" style="margin: 8.3vw 0 2.14vw 0;font-size: 3.55vw;padding-top: 1vh">未來：</div>
        <div id="defaultOtherDay" class="btn-otherday ui-linear-gradient-gary ui-margin-public disable">
            <div class="ui-grid-a">
                <div class="ui-block-a col-7">
                    <div class="myreserve-margin">[room]<span>[dateformate]&nbsp;[begin] - [end]</span></div>
                </div>
                <div class="ui-block-b col-3 myreserve-height">
                    <a href="#" room="[room]" value="[value]" date="[date]" time="[begin]-[end]" class="btn-myreserve">
                        <img src="img/delete.png" alt="" class="delete-myreserve">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
