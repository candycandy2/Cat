<div data-role="page" id="viewLeaveSubmit">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header" data-tap-toggle="false">
        <a class="menu-btn" data-role="none" style="margin-top: 0.31VH;">
            <img src="img/menu.png" style="width: 4.934VW;">
        </a>
        <div class="header-style">
            <div class="ui-title">
                <!--請假申請-->
                <span class="langStr" data-id="str_002"></span>
            </div>
        </div>
    </div>
    <div data-role="main" class="page-main">
        <div class="apply-container">
            <!-- applyDate -->
            <div class="apply-date font-style12">
                <!--<span>申請日期：</span>-->
                <span class="langStr" data-id="str_080"></span>
                <span id="applyDay"></span>
            </div>
            <!-- category -->
            <div class="apply-categroy">
                <div class="font-style11">
                    <!--<span>申請類別</span>-->
                    <span class="langStr" data-id="str_081"></span>
                </div>
                <div data-role="none" id="leaveCategroy" class="font-style3">
                    <span></span>
                </div>
            </div>
            <!-- empty div -->
            <div class="apply-empty-div1"></div>
            <div class="apply-categroy">
                <div class="font-style11">
                    <!--<span>申請假別</span>-->
                    <span class="langStr" data-id="str_082"></span>
                </div>
                <div data-role="none" id="leaveGenre" class="font-style3">
                    <span></span>
                </div>
            </div>
            <!-- introduce -->
            <div id="applyLeaveCategroy" class="font-style12">

            </div>
            <!-- empty div -->
            <div class="apply-empty-div1"></div>
            <div class="apply-agent">
                <div class="font-style11">
                    <!--<span>職務代理人</span>-->
                    <span class="langStr" data-id="str_083"></span>
                </div>
                <div data-role="none" id="leaveAgent" class="font-style3">
                    <span></span>
                </div>
            </div>
            <!-- empty div -->
            <div class="apply-empty-div1"></div>
            <!-- basedate -->
            <div id="baseDate">
                <div class="font-style11">
                    <!--<span>基準日</span>-->
                    <span class="langStr" data-id="str_012"></span>
                </div>
                <div data-role="none" id="baseTime" class="font-style3">
                    <span></span>
                </div>
                <div id="baseTimeNoData" class="font-style3">
                    <span class="langStr" data-id="str_069"></span><img src="img/dropdown.png" class="apply-select-img">
                </div>
                <div class="font-style12 color-gray">
                    <!--<span>*如果沒有列出您需要的基準日，請確認該請假單是否[生效]</span>-->
                    <span class="langStr" data-id="str_095"></span>
                </div>
            </div>
            <!-- empty div -->
            <div class="apply-empty-div1" id="divEmpty"></div>
            <!-- apply date -->
            <div class="apply-leave-date">
                <div class="font-style11">
                    <!--<span>請假日期與時間</span>-->
                    <span class="langStr" data-id="str_084"></span>
                </div>
                <div class="font-style11">
                    <div>
                        <!--<span>開始時間</span>-->
                        <span class="langStr" data-id="str_085"></span>
                    </div>
                    <div>
                        <!--<span>結束時間</span>-->
                        <span class="langStr" data-id="str_086"></span>
                    </div>
                </div>
                <div class="font-style3">
                    <div id="btnStartday">
                        <!--請選擇-->
                        <span class="langStr" data-id="str_069" id="startText"></span><img src="img/dropdown.png" class="apply-select-img">
                    </div>
                    <div id="btnEndday">
                        <!--請選擇-->
                        <span class="langStr" data-id="str_069" id="endText"></span><img src="img/dropdown.png" class="apply-select-img">
                    </div>
                </div>
            </div>
            <!-- date component -->
            <div class="date-component">
                <input type="datetime-local" data-role="none" name="startDate" id="startDate" class="date-time-component" />
                <input type="datetime-local" data-role="none" name="endDate" id="endDate" class="date-time-component" />
                <input type="date" data-role="none" name="hasDataBasedayComponent" id="hasDataBasedayComponent" class="date-time-component" />
                <input type="date" data-role="none" name="noDataBasedayComponent" id="noDataBasedayComponent" class="date-time-component" />
            </div>
            <div class="apply-leave-count">
                <div class="font-style11">
                    <!--<span>請假數</span>-->
                    <span class="langStr" data-id="str_087"></span>
                </div>
                <div class="font-style3">
                    <span id="leaveDay">0</span>&nbsp;
                    <!--<span>天</span>&nbsp;-->
                    <span class="langStr" data-id="str_071"></span>&nbsp;
                    <span id="leaveTime">0</span>&nbsp;
                    <!--<span>小時</span>-->
                    <span class="langStr" data-id="str_088"></span>
                </div>
            </div>
            <!-- empty div -->
            <div class="apply-empty-div1"></div>
            <!-- attachment -->
            <div id="uploadAttachment">
                <div class="font-style11">
                    <!--<span>附件</span>-->
                    <span class="langStr" data-id="str_076"></span>
                </div>
                <fieldset data-role="controlgroup" id="attachmentTime">
                    <input type="radio" name="radio-choice-attachment-3" id="attachment-tab-2" value="attachment-tab-2" checked>
                    <label for="attachment-tab-2" class="leaveUploadAttach-radio-label"><!--後補--><span class="langStr" data-id="str_110"></span></label>&nbsp;&nbsp;

                    <!-- <input type="radio" name="radio-choice-attachment-3" id="attachment-tab-1" value="attachment-tab-1">
                    <label for="attachment-tab-1">上傳</label>&nbsp;&nbsp;

                    <img src="img/upload.png" style="width:5vw; height:5vw"> -->
                </fieldset>
            </div>
            <!-- apply reason -->
            <div class="apply-leave-reason">
                <div class="font-style11">
                    <!--<span>請假理由</span>-->
                    <span class="langStr" data-id="str_089"></span>
                </div>
                <div>
                    <textarea data-role="none" class="reason-textarea" placeholder="請填寫理由"></textarea>
                </div>
            </div>
            <!-- empty div -->
            <div class="apply-empty-div2"></div>
            <!-- preview btn -->
            <div class="apply-preview-div">
                <div class="apply-leave-submit">
                    <!--預覽送簽-->
                    <span class="langStr" data-id="str_091"></span>
                </div>
            </div>
        </div>
        <div class="apply-preview">

        </div>
    </div>

    <!-- 假別天數不夠 2行 -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup leaveNotEnough" for="leaveNotEnough">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="img/urgent.png"></span><span class="header-text"><!--假別天數不夠--><span class="langStr" data-id="str_115"></span></span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style3"></p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--確定-->
                        <span class="langStr" data-id="com_016"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 假別剩餘天數 1行 -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup leftDaysByLeave" for="leftDaysByLeave">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="img/urgent.png"></span><span class="header-text"></span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style3"></p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--確定-->
                        <span class="langStr" data-id="com_016"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 結束時間要大於迄止時間 1行 -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup dateTimeError" for="dateTimeError">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="img/urgent.png"></span><span class="header-text"><!--請假迄止時間應大於請假開始時間--><span class="langStr" data-id="str_116"></span></span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style3"></p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--確定-->
                        <span class="langStr" data-id="com_016"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 請先選擇類別與假別 1行 -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup categroyFirst" for="categroyFirst">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="img/urgent.png"></span><span class="header-text">請先選擇類別與假別</span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style3"></p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--確定-->
                        <span class="langStr" data-id="com_016"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 請先選擇基準日 1行 -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup basedayFirst" for="basedayFirst">
        <div data-role="main" class="ui-content">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="img/urgent.png"></span><span class="header-text">請先選擇基準日</span>
                </div>
            </div>
            <div class="main">
                <p class="main-paragraph font-style3"></p>
            </div>
            <div class="footer">
                <div class="btn-one font-style1 btnArea">
                    <div class="btn-cancel">
                        <!--確定-->
                        <span class="langStr" data-id="com_016"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
