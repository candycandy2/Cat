<div class="page-header">
    <div class="left-area">
        <img src="img/back.png" ng-click="backToHome()">
    </div>
    <div class="main-area">查询结果</div>
</div>
<div class="page-main">
    <div class="no-result" ng-show="noData">
        <p>您搜索的结果为0笔<br>请更新搜索条件</p>
    </div>
    <div>
        <ul class="result-list">
            <li ng-repeat="i in list">
                <div>
                    <div>{{i.Name_EN}}</div>
                    <div>{{i.Name_CH}}</div>
                </div>
                <div>
                    <img src="img/phone.png">
                </div>
                <div>
                    <a href="tel:{{i.Ext_No | telFilter}}">{{i.Ext_No | telFilter}}</a>
                </div>
                <div>
                    <img src="img/info.png" ng-click="empDetail(i.Company, i.Name_EN)">
                </div>
            </li>
        </ul>
    </div>
</div>
