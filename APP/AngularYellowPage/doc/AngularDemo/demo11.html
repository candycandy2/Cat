<!DOCTYPE html>
<html ng-app="angularApp">

<head>
    <meta charset="UTF-8">
    <title>scope</title>
</head>

<body>
    <div ng-controller="myCtrl">
        <!-- <div>
            <input type="text" ng-model="student">
            <button ng-click="checkStudent(student)">check</button>
        </div> -->
        <first-name call="checkStudent(student)"></first-name>
    </div>

    
    <script src="js/angular.min.js"></script>
    <script>
        var angularApp = angular.module('angularApp', []);

        angularApp.controller('myCtrl', function($scope) {

            $scope.checkStudent = function(people) {
                alert(people+"来没来？");
            };

        });

        angularApp.directive('firstName', function() {
            return {
                scope: {
                    call: '&'
                },
                template: '<input type="text" ng-model="name"><br>'+
                    '<button ng-click="call({student:name})">Check</button>'
            }
        });
    </script>
</body>

</html>
