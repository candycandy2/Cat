<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/APP.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/lib/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.5.min.js"></script>
    <title>Massage information</title>
</head>

<body>
    <div id="reserveNotice" class="font-style5">
        <div class="noticeArea">
            <div class="notice-teacher font-style11">按摩師(男)</div>
            <div class="notice-teacher-list font-style11">
                <div class='notice-diagram'>
                    <div class="diagram-circle color-grassgreen"></div>
                    <span class="diagram-name font-style11">楊龍山</span>
                </div>
                <div class='notice-diagram'>
                    <div class="diagram-circle color-greenblue"></div>
                    <span class="diagram-name font-style11">楊至賢</span>
                </div>
                <div class='notice-diagram'>
                    <div class="diagram-circle color-seablue"></div>
                    <span class="diagram-name font-style11">游偉銘</span>
                </div>
                <div class='notice-diagram'>
                    <div class="diagram-circle color-purple"></div>
                    <span class="diagram-name font-style11">楊正輝</span>
                </div> 
                 <div class='notice-diagram'>
                    <div class="diagram-circle color-blue"></div>
                    <span class="diagram-name font-style11">余章祥</span>
                </div>            
            </div>
            <div class="notice-teacher font-style11">按摩師(女)</div>
            <div class="notice-teacher-list reduce-top font-style11">
                <div class='notice-diagram'>
                    <div class="diagram-triangle color-pink"></div>
                    <span class="diagram-name font-style11">李卉蓁</span>
                </div>
                <div class='notice-diagram'>
                    <div class="diagram-triangle color-brown"></div>
                    <span class="diagram-name font-style11">楊雅惠</span>
                </div>
                <div class='notice-diagram'>
                    <div class="diagram-triangle color-yellow"></div>
                    <span class="diagram-name font-style11">賴玉琴</span>
                </div>
            </div>
             <div class="notice-info font-style12">
                <ul>
                    <li>若需取消預約，請至「我的預約」取消</li>
                    <li>一個時段（30分鐘）收費：個人薪資扣款200元/福委會補助200元</li>
                    <li>當日預約紀錄不可取消</li>
                    <li>台北、桃園每人每月預約以兩小時為限，新竹每人每月預約以四小時為限</li>
                </ul>
            </div>
        </div>
        <div class="noticeArea">
            <div class="notice-company font-style3">BQT/QTT</div>
            <div class="notice-title-area font-style11">
                <div class="notice-title">按摩師服務時段：</div>
            </div>
            <div class="notice-timeTable table font-style11">
                <div class='timeTable-tr tr'>
                    <div class="timeTable-td td">週一</div>
                    <div class="timeTable-td td">週二</div>
                    <div class="timeTable-td td">週三</div>
                    <div class="timeTable-td td">週四</div>
                    <div class="timeTable-td td">週五</div>
                </div>
                <div class='timeTable-tr tr'>
                    <div class="timeTable-td td d1-morning"><span class="diagram-triangle color-pink"></span></div>
                    <div class="timeTable-td td d2-morning"><span class="diagram-triangle color-pink"></span></div>
                    <div class="timeTable-td td d3-morning"><span class="diagram-circle color-grassgreen"></span></div>
                    <div class="timeTable-td td d4-morning"></div>
                    <div class="timeTable-td td d5-morning"><span class="diagram-circle color-grassgreen"></span></div>
                </div>
            </div>
        </div>
        <div class="noticeArea">
            <div class="notice-company font-style3">QTY</div>
            <div class="notice-title-area font-style11">
                <div class="notice-title">按摩師服務時段：</div>
            </div>
            <div class="notice-timeTable table font-style11">
                <div class='timeTable-tr tr'>
                    <div class="timeTable-td td">週一</div>
                    <div class="timeTable-td td">週二</div>
                    <div class="timeTable-td td">週三</div>
                    <div class="timeTable-td td">週四</div>
                    <div class="timeTable-td td">週五</div>
                </div>
                <div class='timeTable-tr tr'>
                    <div class="timeTable-td td d1-morning"><span class="diagram-circle color-greenblue"></span></div>
                    <div class="timeTable-td td d2-morning"><span class="diagram-circle color-seablue"></span></div>
                    <div class="timeTable-td td d3-morning"><span class="diagram-triangle color-brown"></span></div>
                    <div class="timeTable-td td d4-morning"><span class="diagram-triangle color-yellow"></span></div>
                    <div class="timeTable-td td d5-morning"><span class="diagram-circle color-purple"></span></div>
                </div>
            </div>
        </div>
         <div class="noticeArea">
            <div class="notice-company font-style3">QTH</div>
            <div class="notice-title-area font-style11">
                <div class="notice-title">按摩師服務時段：</div>
            </div>
            <div class="notice-timeTable table font-style11">
                <div class='timeTable-tr tr'>
                    <div class="timeTable-td td">週一</div>
                    <div class="timeTable-td td">週二</div>
                    <div class="timeTable-td td">週三</div>
                    <div class="timeTable-td td">週四</div>
                    <div class="timeTable-td td">週五</div>
                </div>
                <div class='timeTable-tr tr'>
                    <div class="timeTable-td td d1-morning"></div>
                    <div class="timeTable-td td d2-morning"></div>
                    <div class="timeTable-td td d3-morning"><span class="diagram-circle color-blue"></span></div>
                    <div class="timeTable-td td d4-morning"></div>
                    <div class="timeTable-td td d5-morning"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/lib/pulltorefresh.js"></script>
    <script>
    /* global PullToRefresh */
    PullToRefresh.init({
        mainElement: '#reserveNotice',
        onRefresh: function() {
            location.reload();
        }
    });
    </script>
</body>

</html>
