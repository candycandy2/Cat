<!-- Start of viewInitial -->
<div data-role="page" id="viewInitial">
    <div data-role="header">
    </div>

    <div data-role="main" class="main-initial">
        <!--QPlay-->
        <div id="initialQPlay" class="hide">
            <img class="logo-initial" src="img/component/QPlay_logo.svg"/>
            <div class="brand-initial-content">
                <img class="brand-initial" src="img/component/Logo.svg"/>
            </div>
        </div>
        <!--Other APP-->
        <div id="initialOther" class="hide">
            <img class="logo-initial" src="img/component/QPlay_logo_noword.svg"/>
            <div id="initialAppName"></div>
            <img class="app-logo-initial" src="img/APP_logo.svg"/>
            <div class="brand-initial-content">
                <img class="brand-initial" src="img/component/Logo.svg"/>
            </div>
        </div>
    </div>

    <!-- Start of popup infoMsg -->
    <div data-role="popup" data-history="false" id="infoMsg" class="popup-div popup-info" data-overlay-theme="b" data-dismissible="false" style="display:none;">
        <div data-role="main" class="ui-content">
            <p id="infoLoginid"></p>
            <p>
                UUID: <span id="infoUUID"></span>
            </p>
            <p>
                Version: <span id="infoVersionName"></span>
            </p>

            <hr class="hr-style">

            <div class="bottom">
                <div class="button-content">
                    <span id="closeInfoMsg">確定</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Start of popup Network disconnected -->
    <div data-role="popup" data-history="false" id="disconnectNetwork" class="popup-div popup-info" 
         data-overlay-theme="b" data-dismissible="false" style="display:none; z-index:999;">
        <div data-role="main" class="ui-content">
            <p>
                連線失敗，請確認網路連線狀態
            </p>

            <hr class="hr-style">

            <div class="bottom">
                <div class="button-content">
                    <span id="closeDisconnectNetwork">確定</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Start of popup iOS get new message -->
    <div data-role="popup" data-history="false" id="iOSGetNewMessage" class="popup-div popup-info" 
         data-overlay-theme="b" data-dismissible="false" style="display:none; z-index:999;">
        <div data-role="main" class="ui-content">
            <p>
                新訊息!
            </p>
            <p id="newMessageTitle">
                
            </p>

            <hr class="hr-style">

            <div class="bottom">
                <div class="button-content">
                    <div id="cancelNewMessage">關閉</div>
                    <div class="vertical-line">&nbsp;</div>
                    <div id="openNewMessage">開啟</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start of API Error -->
    <div data-role="popup" data-history="false" id="APIError" class="popup-div popup-info" 
         data-overlay-theme="b" data-dismissible="false" style="display:none; z-index:999;">
        <div data-role="main" class="ui-content">
            <p>
                系統錯誤，請聯絡 ITS!
            </p>

            <hr class="hr-style">

            <div class="bottom">
                <div class="button-content">
                    <span id="closeAPIError">確定</span>
                </div>
            </div>
        </div>
    </div>

</div>
