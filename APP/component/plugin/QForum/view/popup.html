
<template id="tplQForumReplyFullScreenPopup">
    <div class="QForum-Content reply-fullscreen-popup">
        <div class="QForum header">
            <div id="replyCancel" class="QForum left">
                <svg class="QForum header-icon">
                    <use xlink:href="#icon-nav_back_white"></use>
                </svg>
            </div>
            <div class="QForum center">
                回覆
            </div>
            <div id="replySubmit" class="QForum right none-work">
                送出
            </div>
        </div>
        <div class="QForum main">
            <div id="editor">
                <h1>Hello world!</h1>
                <p>I'm an instance of <a href="https://ckeditor.com">CKEditor</a>.</p>
            </div>
        </div>
    </div>
</template>

<template id="tplQForumPromptPopup">
    <div class="QForum-Content prompt-popup">
        <div class="QForum main">
            <span class="QForum text">
                AAA
            </span>
        </div>
    </div>
</template>
