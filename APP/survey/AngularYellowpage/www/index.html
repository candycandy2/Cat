<!DOCTYPE html>
<html ng-app="yellowPage">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <!-- <script type="text/javascript" src="js/lib/jquery-1.12.3.min.js"></script> -->
    <script type="text/javascript" src="js/lib/hmac-sha256.js"></script>
    <script type="text/javascript" src="js/lib/enc-base64-min.js"></script>
    <title>Yellow Page</title>
</head>

<body>
    <div class="page-header">Yellow Page</div>
    <div class="page-main">
        <!--tab-->
        <div class="page-tab">
            <div>
                <div class="active-tab">我要查询</div>
                <div>我的电话薄</div>
            </div>
        </div>
        <!--form-->
        <div class="page-input" ng-controller="queryEmp">
            <form>
                <div class="input-item">
                    <label for="company">公司名称</label>
                    <select name="company" ng-model="company">
                        <option value="All Company" selected>All Company</option>
                        <option value="BenQ">BenQ</option>
                        <option value="Qisda">Qisda</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="cnName">中文姓名</label>
                    <input type="text" name="cnName" ng-model="cnName">
                </div>
                <div class="input-item">
                    <label for="enName">英文姓名</label>
                    <input type="text" name="enName" ng-model="enName">
                </div>
                <div class="input-item">
                    <label for="dept">部门名称</label>
                    <input type="text" name="dept" ng-model="dept">
                </div>
                <div class="input-item">
                    <label for="tel">分机号码</label>
                    <input type="text" name="tel" ng-model="tel">
                </div>
                <!--button-->
                <div class="btn-long">
                    <button class="active-btn" ng-click="checkEmp()">查询</button>
                </div>
                <div class="btn-short">
                    <button type="reset" class="clear-btn">X 清除</button>
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
