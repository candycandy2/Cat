<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <title>Yellow Page</title>
</head>

<body ng-app="yellowPage">
    <div class="page-header">Yellow Page</div>
    <div class="page-main">
        <!--tab-->
        <div class="page-tab" ng-controller="selectTab">
            <div>
                <div class="active-tab">我要查询</div>
                <div>我的电话薄</div>
            </div>
        </div>
        <!--input-->
        <div class="page-input" ng-controller="queryEmp">
            <div class="input-item">
                <label for="company">公司名称</label>
                <select name="company" id="company" ng-model="company">
                    <option value="all" selected>All Company</option>
                    <option value="benq">BenQ</option>
                    <option value="qisda">Qisda</option>
                </select>
            </div>
            <div class="input-item">
                <label for="cn_name">中文姓名</label>
                <input type="text" name="cn_name" id="cn_name" ng-model="cnName">
            </div>
            <div class="input-item">
                <label for="en_name">英文姓名</label>
                <input type="text" name="en_name" id="en_name" ng-model="enName">
            </div>
            <div class="input-item">
                <label for="dept">部门名称</label>
                <input type="text" name="dept" id="dept" ng-model="dept">
            </div>
            <div class="input-item">
                <label for="tel">分机号码</label>
                <input type="text" name="tel" id="tel" ng-model="tel">
            </div>
            <!--button-->
            <div class="btn-long">
                <button class="active-btn" ng-click="checkEmp()">查询</button>
            </div>
            <div class="btn-short">
                <button class="clear-btn">X 清除</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
