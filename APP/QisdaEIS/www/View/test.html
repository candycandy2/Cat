<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<style type="text/css">
			 
		</style>
	</head>
	<body>
		<div id="hc" style="width: 600px;height: 400px;border: 1px solid gray;">
			 
		</div>
	
		<script type="text/javascript" src="../js/lib/highcharts.js" ></script>
		<script type="text/javascript" src="../js/lib/highcharts-more.js"></script>
		<script type="text/javascript" src="../js/lib/heatmap.js"></script>
		<script type="text/javascript" src="../js/lib/treemap.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript">
			var hcCategories = ['6', '7', '8', '9'];
			
			var options = {
				chart: {
		            type: 'area',
		            borderWidth: 0
		        },
		        title: {
		            text: null
		        },
		        legend: {
		        	enabled: false
		        },
		        credits: {
		        	enabled: false
		        },
		        xAxis: {
		        	lineWidth: 2,
		        	tickWidth: 0,
		            allowDecimals: false,
			        labels: {
			        	enabled: false,
			        	formatter: function(){
			        		return hcCategories[this.value];
			        	}
			        },
			        tickInterval: 1
		        },
		        yAxis: {
		            title: {
		                text: null
		            },
		            gridLineWidth: 0,
		            visible: false
		        },
		        plotOptions: {
		        	area: {
		        		fillColor: '#DFEDFA',
		        		marker: {
		                    enabled: true,
		                    symbol: 'circle',
		                    radius: 2
		                }
		        	}
		        },
		        tooltip: {
		            enabled: false
		        },
		        series: [{
		            data: [20, 33, 68, 92]
		        }]
				
			};
			
			var hh = new Highcharts.Chart('hc',options);
		</script>
	</body>
