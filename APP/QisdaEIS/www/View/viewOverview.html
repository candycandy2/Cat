<!DOCTYPE html>

	<head>

		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<title>AR Overdue Overview</title>
		<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" type="text/css" href="../css/highcharts.css" />
		<link rel="stylesheet" type="text/css" href="../css/APP.css" />

	<body>
		<div data-role="page" id="viewOverview">

					<li data-icon="false"><a href="#" id="pageOverview" class="panel-active font-style5">AR Overdue Overview</a></li>

				</ul>
			</div>
			<!--header-->
			<div data-role="header" data-position="fixed" data-theme="a" class="header-style">
				<a href="#panels" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-nodisc-icon header-btn-a"></a>
				<div class="header-style">
					<h1 id="longPress" class="ui-title">AR Overdue Overview</h1>
				</div>

				<div data-role="popup" data-dismissible="false" data-overlay-theme="b" class="app-popup" id="popup">
					<div data-role="main" class="ui-content">
						<!--<div class="header">
							<div class="header-content-type2">
								<div class="header-title-main font-style2">Eee Tsai</div>
							</div>	
						</div>-->

							<p class="main-paragraph font-style3">
								Eee Tsai<br>1.0.0.352 xxxxxx
							</p>
						</div>
						<div class="footer">
							<div class="btn-one font-style1 btnArea">
								<div class="btn-confirm" id="closePopup">OK</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--main-->
			<div data-role="main">
				<!--navbar-->
				<div data-role="navbar" class="navbar-position">
					<ul class="ui-content">
						<li><a href="#" class="navbar-leftBtn ui-btn-active">BU</a></li>
						<li><a href="#" class="navbar-rightBtn">CSD</a></li>
					</ul>

				<div id="chartRectangle" style="width: 412px;height: 280px;display: none;"></div>
			</div>

		<script type="text/javascript" src="../js/lib/treemap.js"></script>
		<script type="text/javascript" src="../js/lib/echarts.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.mobile-1.4.5.js"></script>
		<script type="text/javascript" src="../cordova.js"></script>
		
		
		<script type="text/javascript" src="../js/overview.js"></script>
