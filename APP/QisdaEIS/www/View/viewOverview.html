<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<title>AR Overdue Overview</title>
		<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.css" />
		<!--<link rel="stylesheet" type="text/css" href="../css/highcharts.css" />-->
		<link rel="stylesheet" type="text/css" href="../css/APP.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>
	<body>
		<div data-role="page" id="viewOverview" class="viewIndex">
			<!--ios-->
			<div class="ios-fix-overlap-div"></div>
			<!--header-->
			<div data-role="header" data-position="fixed" data-theme="a" class="page-header" data-tap-toggle="false">
				<a class="menu-btn" data-role="none">
					<img src="../img/humb.png" style="width:6VW;">
				</a>
				<div class="header-style">
					<h1 id="longPress" class="ui-title">AR Overdue Overview</h1>
				</div>
				<!--popup-->
				<div data-role="popup" data-dismissible="false" data-overlay-theme="b" class="app-popup" id="popup">
					<div data-role="main" class="ui-content">
						<!--<div class="header">
							<div class="header-content-type2">
								<div class="header-title-main font-style2">Eee Tsai</div>
							</div>	
						</div>-->
						<div class="main">
							<p class="main-paragraph font-style3">
								Eee Tsai<br>1.0.0.352 xxxxxx
							</p>
						</div>
						<div class="footer">
							<div class="btn-one font-style1 btnArea">
								<div class="btn-confirm" id="closePopup">OK</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--main-->
			<div data-role="main">
				<!--navbar-->
				<div data-role="navbar" class="navbar-position">
					<ul class="ui-content">
						<li><a href="#" class="navbar-leftBtn ui-btn-active">BU</a></li>
						<li><a href="#" class="navbar-rightBtn">CSD</a></li>
					</ul>
				</div>
				<div id="explainMsg" class="font-style12" style="color: gray;"><span>&nbsp;&nbsp;&nbsp;&nbsp;Credit Memo Excluded</span></div>
				<!--highcharts portrait-->
				<div id="overview-hc-bubble" style="width: 412px;height: 280px;"></div>
				<div id="overview-hc-rectangle" style="width: 412px;height: 280px;"></div>
				<!--highcharts landscape-->
				<div id="overview-hc-bubble-landscape"></div>
				<div id="overview-hc-rectangle-landscape"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/lib/highcharts.js" ></script>
		<script type="text/javascript" src="../js/lib/highcharts-more.js"></script>
		<script type="text/javascript" src="../js/lib/heatmap.js"></script>
		<script type="text/javascript" src="../js/lib/treemap.js"></script>
		<script type="text/javascript" src="../js/lib/echarts.js"></script>
		
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.mobile-1.4.5.js"></script>
		
		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
		<!--<script type="text/javascript" src="../js/APP.js"></script>-->
		
		<script type="text/javascript" src="../js/viewOverview.js"></script>
		<script type="text/javascript" src="../js/json.js"></script>
	</body>
</html>
