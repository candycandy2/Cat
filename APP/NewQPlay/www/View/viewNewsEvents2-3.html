<!-- Start of news list page UI 2-3 -->
<div data-role="page" id="viewNewsEvents2-3">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="ui-header page-header">
        <div class="header-style"><h1 class="ui-title">&nbsp;</h1></div>
        <a href="#viewMain2-1" data-role="none" id="messageListBack">
            <div class="q-btn-header">
                <img src="img/component/back_nav.png" width="100%" height="100%">
            </div>
        </a>
        <a href="#" data-role="none" class="ui-btn-right" style="display:none; text-decoration:none; color:#FFF;" id="deleteMessage">
            <div class="q-btn-header">
                <img id="deleteImg" src="img/component/delete_nav.png" width="100%" height="100%">
            </div>
            <span id="deleteStr" class="delete-str">
                <!--取消-->
                <span class="langStr" data-id="str_038"></span>
            </span>
        </a>
    </div>

    <div data-role="tabs">
        <div data-role="footer" data-position="fixed" id="msgFooter">
            <div data-role="navbar" id="navMessage">
                <ul>
                    <li id="navNews" style="width:50%;">
                        <a href="#newspage2-3" class="ui-btn ui-btn-active" data-ajax="false">
                            <div>
                                <div class="q-btn-footer-icon">
                                    <img src="img/news_s_tab.png" width="100%" height="100%" class="active" style="display:block;">
                                    <img src="img/news_d_tab.png" width="100%" height="100%" class="inactive" style="display:none;">
                                </div>
                                <div id="newNews" class="reddot-tab"></div>
                            </div>
                            <div class="q-btn-footer-text">
                                News
                            </div>
                        </a>
                    </li>
                    <li id="navEvents" style="width:50%;">
                        <a href="#eventspage2-3b" class="ui-btn ui-btn-active" data-ajax="false">
                            <div>
                                <div class="q-btn-footer-icon">
                                    <img src="img/event_s_tab.png" width="100%" height="100%" class="active" style="display:none;">
                                    <img src="img/event_d_tab.png" width="100%" height="100%" class="inactive" style="display:block;">
                                </div>
                                <div id="newEvents" class="reddot-tab"></div>
                            </div>
                            <div class="q-btn-footer-text">
                                Event
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div data-role="navbar" id="navDelete" style="display:none;">
                <ul>
                    <li class="del-msg-btn">
                        <a href="#" class="ui-btn ui-btn-active" data-ajax="false">
                            <span id="selectMsgAll">
                                <!--選擇全部-->
                                <span class="langStr" data-id="str_035"></span>
                            </span>
                            <span id="cancelMsgAll" style="display:none;">
                                <!--取消全部-->
                                <span class="langStr" data-id="str_036"></span>
                            </span>
                        </a>
                    </li>
                    <li id="delMsgBtn" class="del-msg-btn">
                        <a href="#" class="ui-btn ui-btn-active btn-disabled" data-ajax="false">
                            <!--刪除-->
                            <span class="langStr" data-id="str_037"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="newspage2-3" class="ui-content page-main">
            <div id="updateTimeNews" class="update-time" style="display:none;">
                <!--Latest update-->
                <span class="langStr" data-id="str_030"></span>
                <span>: </span>
                <span class="update-time-str"></span>
            </div>
            <ul data-role="listview" id="newslistview">

            </ul>
            <div id="noNews" class="no-message" style="display:none;">
                <!--No News-->
                <span class="langStr" data-id="str_031"></span>
            </div>
        </div>
        <div id="eventspage2-3b" class="ui-content page-main">
            <div id="updateTimeEvents" class="update-time" style="display:none;">
                <!--Latest update-->
                <span class="langStr" data-id="str_030"></span>
                <span>: </span>
                <span class="update-time-str"></span>
            </div>
            <ul data-role="listview" id="eventlistview">

            </ul>
            <div id="noEvents" class="no-message" style="display:none;">
                <!--No Events-->
                <span class="langStr" data-id="str_032"></span>
            </div>
        </div>
    </div>

    <div data-role="popup" data-history="false" id="selectMsgDateFrom" class="popup-div" data-overlay-theme="b" data-dismissible="false">
        <div data-role="main" class="ui-content">
            <p>
                <input type="radio" data-role="none" name="selectDateFrom" id="month" value='month' checked="checked">
                <label data-role="none" class="overlap-label-icon"></label>
                <label data-role="none" class="overlap-label-text" for="month">
                    <!--重新載入30天歷史訊息-->
                    <span class="langStr" data-id="str_033"></span>
                </label>
            </p>
            <p>
                <input type="radio" data-role="none" name="selectDateFrom" id="skip" value='skip'>
                <label data-role="none" class="overlap-label-icon"></label>
                <label data-role="none" class="overlap-label-text" for="skip">
                    <!--不載入歷史訊息-->
                    <span class="langStr" data-id="str_034"></span>
                </label>
            </p>

            <hr class="hr-style">

            <div class="bottom">
                <div class="button-content">
                    <span id="selectMsgDateFromOK">
                        <!--確定-->
                        <span class="langStr" data-id="str_016"></span>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <div data-role="popup" data-history="false" id="deleteConfirm" class="popup-div" data-overlay-theme="b" data-dismissible="false">
        <div data-role="main" class="ui-content">
            <p>
                <!--確定刪除公告嗎？-->
                <span class="langStr" data-id="str_042"></span>
            </p>

            <hr class="hr-style">

            <div class="bottom">
                <div class="button-content">
                    <div id="cancel">
                        <!--取消-->
                        <span class="langStr" data-id="str_023"></span>
                    </div>
                    <div class="vertical-line">&nbsp;</div>
                    <div id="yes">
                        <!--刪除-->
                        <span class="langStr" data-id="str_037"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
