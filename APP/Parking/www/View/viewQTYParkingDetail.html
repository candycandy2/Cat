<div data-role="page" id="viewQTYParkingDetail">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div id="container" class="header-style">
            <div id="left" class="ui-title-btn">
                <a id="QTYSettingBack" href="#"><img src="img/002_nav_back_white.png" class="title-icon" /></a>
            </div>
            <div id="center" class="ui-title"><span>Parking</span></div>
            <div id="right" class="ui-title-btn"></div>
        </div>
    </div>
    <div data-role="main" class="page-main">
        <div class="parking-detail-add">
            <div id="QTYReserveDetail" class="disable" style="font-size: 3.14vw !important;">
                <div class="reserveSpace">預約車位: QTY [space]</div>
                <div style=" margin-bottom: 2.14vw;">預約時間: [date] [time]</div>
            </div>
            <div id="newApplicantName">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-7 addParkingTitle" style=" margin-bottom: 1.16vw;">
                        <span>*申請人資訊(公司名稱/姓名)</span>
                    </div>
                    <!--<div class="ui-block-a col-7 addParkingTitle" style="font-size: 4.18vw !important;">
                        <select data-role="none" class="car-list-choose-button" id="eventTemplate">
                            <option>選擇常用車籍</option>
                        </select>
                    </div>-->
                    <div class="ui-block-a col-7 addParkingTitle" style="font-size: 4.18vw !important;">
                        <div id="eventTemplateSelectContent"></div>
                    </div>
                    <div class="ui-block-b col-3">
                        <textarea id="newSettingTitle" data-autogrow="false" class="ui-input-text"></textarea>
                    </div>
                </div> 
            </div>          
            <div id="newApplicantType">
                <div class="title addParkingTitle">
                    <span>*申請者類別</span>
                </div>
                <div id="newSettingType">
                        <input type="radio" data-role="none" name="setApplicantType" id="setGuest" value='setGuest' checked="checked">
                        <label data-role="none" class="overlap-label-icon"></label>
                        <label data-role="none" class="overlap-label-text" for="setGuest" style=" margin-bottom: 4.3vw;">
                            <span>貴賓</span>
                        </label>
                        <input type="radio" data-role="none" name="setApplicantType" id="setRelatedBusiness" value='setRelatedBusiness'>
                        <label data-role="none" class="overlap-label-icon"></label>
                        <label data-role="none" class="overlap-label-text" for="setRelatedBusiness">
                            <span>關係企業</span>
                        </label>
                </div>
            </div>
            <div id="newCarDetail">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-7 addParkingTitle">
                        <span>*車型/車牌號碼</span>
                    </div>
                    <div class="ui-block-b col-3">
                        <textarea id="newSettingCar" data-autogrow="false" class="ui-input-text"></textarea>
                    </div>
                </div>
            </div>
            <div id="newNoticeEvent">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-7 addParkingTitle">
                        <span>*相關注意事項</span>
                    </div>
                    <div class="ui-block-b col-3">
                        <textarea id="newSettingNotice" data-autogrow="false" class="ui-input-text"></textarea>
                    </div>
                </div>
            </div>
            <div id="remark">*號為必填欄位,不得為空</div>
            <div id="reserveBtn" class="btn-disable radius-btn" style="margin: 3.25vw auto 0;">確定預約</div>
            <div id="cancel"><a id="viewMainBack" href="#">取消</a></div>
        </div>
    </div>
</div>
