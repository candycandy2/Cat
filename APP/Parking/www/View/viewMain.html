<span id="tmp_option_width" class="hidden" style="font-size:2.8vh"></span>
<div data-role="page" id="viewMain">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header">
        <div id="container" class="header-style">
            <div id="center" class="ui-title">車位預約</div>
        </div>
    </div>
    <div data-role="main" class="page-main" style="line-height: initial !important;">
        <div class="ui-margin-public" style="text-align: center;">
            <div id="reserveTab" data-role="controlgroup" data-type="horizontal" class="ui-radio-50w">
                <input type="radio" name="tab" id="tab1" value="tab1" checked="checked">
                <label for="tab1">一般預約</label>
                <input type="radio" name="tab" id="tab2" value="tab2">
                <label for="tab2">常用車籍</label>
                <input type="radio" name="tab" id="tab3" value="tab3">
                <label for="tab3">我的預約</label>
            </div>
        </div>
        <div class="ui-margin-public" id="pageOne">
            <select name="reserveSite" id="reserveSite" data-role="none" class="dropdown-icon" style="margin-bottom: 2.14vw;">
                <option value="92">BQT/QTT</option> 
                <option value="111">QTY</option>
            </select>
            <div class="inline word-mid">
                <div id="alertLimitSiteMsg" class="disable inline word-warp"></div>
            </div>
            <div id="scrollDate" class="scrollmenu">
                <a id="reserveDefault" href="#" class="disable">ReserveDay&nbsp;ReserveDict</a>
            </div>
            <div class="inline" style="margin-top: 4.3vw; margin-bottom: 2.14vw;">可預約車位</div>
            <div id="reserveSpace" class="scrollmenu">
            </div>
            <div style="margin: 6.44vw 0 2.14vw 0; font-size: 3.55vw;text-align: left;">
                <div class="inline">開始使用時間</div>
                <div style="display: inline-block;position: absolute;right: 4vw;">
                    <div class="inline square ui-color-reserve"></div>
                    <div class="inline" style="margin-right: 2vw;">不可預約</div>
                    <div class="inline square ui-color-myreserve"></div>
                    <div class="inline">我的預約</div>
                </div>
            </div>
            <div id="reserveDateSelect">
                <div class="ui-grid-c">
                    <div id="defaultTimeSelectId" class="ui-block-a disable reserve" ename="[eName]" msg="[msg]" ext="[ext]" email="[email]" traceID="[traceID]" pdName="[pdName]" pdCategory="[pdCategory]" pdRemark="[pdRemark]" pdCar="[pdCar]">
                        <div class="ui-bar">
                            <div>reserveTimeSelect</div>
                            <div class="circle-icon">[eName]</div>
                            <div class="timeRemind"></div>
                        </div>
                    </div>                   
                </div>               
            </div>
            <div id="reserveBtn" class="btn-disable radius-btn" style="margin: 4.3vw auto 0;">預約</div>
        </div>
        <div class="ui-margin-public" id="pageTwo">
            <div id="commonCarList" value="[index]" class="btn-car-list myCarList disable">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-7">
                        <div class="carlist-margin">[title]</div>
                        <div class="carlist-margin">[type]</div>
                        <div class="carlist-margin">[car]</div>
                    </div>
                    <div class="ui-block-b col-3"></div>
                    <div class="ui-block-b col-3">
                        <a id="settingDelete" href="#" title="[title]" value="[index]" type="[type]" car="[car]" class="btn-myreserve">
                            <img src="img/030_btn_delete.png" alt="" class="delete-myreserve">
                        </a>
                    </div>
                </div>
            </div>
            <div id="tplCarListNoData" class="disable">
                <div class="car-list-no-data font-style3">目前無常用車籍</div>
            </div>
            <div data-role="footer" class="car-list-footer" data-position="fixed">
                <div id="addCarDetail" class="car-list-add-button"></div>
            </div>
        </div>
        <div class="ui-margin-public" id="pageThree">
            <div id="todayLine" style="margin: 4.3vw 0 2.14vw 0;font-size: 3.55vw;padding-top: 1vh" class="disable">本日</div>
            <div id="defaultToday" class="btn-today myReserveInfo disable">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-7">
                        <div class="myreserve-margin">[dateformate]<span>[begin]-[end]&nbsp;[site]&nbsp;[space]</span></div>
                        <div class="myreserve-margin">[PDetailName]</div>
                    </div>
                    <div class="ui-block-b col-3 myreserve-height">
                        <a href="#" space="[space]" value="[value]" date="[date]" time="[begin]-[end]" mrName="[mrName]" mrCategory="[mrCategory]" mrRemark="[mrRemark]" mrCar="[mrCar]" site="[site]" class="btn-myreserve">
                            <img src="img/030_btn_delete.png" alt="" class="delete-myreserve">
                        </a>
                    </div>
                </div>
            </div>
            <div id="otherDayLine" style="margin: 8.3vw 0 2.14vw 0;font-size: 3.55vw;padding-top: 1vh" class="disable">未來</div>
            <div id="defaultOtherDay" class="btn-otherday myReserveInfo disable">
                <div class="ui-grid-a">
                    <div class="ui-block-a col-7">
                        <div class="myreserve-margin">[dateformate]<span>[begin]-[end]&nbsp;[site]&nbsp;[space]</span></div>
                        <div class="myreserve-margin">[PDetailName]</div>
                    </div>
                    <div class="ui-block-b col-3 myreserve-height">
                        <a href="#" space="[space]" value="[value]" date="[date]" time="[begin]-[end]" mrName="[mrName]" mrCategory="[mrCategory]" mrRemark="[mrRemark]" mrCar="[mrCar]" site="[site]" class="btn-myreserve">
                            <img src="img/030_btn_delete.png" alt="" class="delete-myreserve">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- has reserve popup msg -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup lessInfo DetailInfo hasReservePopup" for="hasReservePopup">
        <div data-role="main" class="ui-content-QTY">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="" alt=""></span><span class="header-text"></span>
                </div>
            </div>
            <div class="main-QTY">
                <p class="main-paragraph font-style3">
                </p>
            </div>
            <div class="content-QTY">
                <p class="content-paragraph font-style11">
                </p>
            </div>
            <div class="footer">
                <div class="btn-two font-style8 btnArea">
                    <div class="btn-cancel">關閉</div>
                    <div class="btn-confirm">取消預約</div>
                </div>
            </div>
        </div>
    </div>
     <!-- my reserve popup msg -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup lessInfo DetailInfo myReservePopup" for="myReservePopup">
        <div data-role="main" class="ui-content-QTY">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="" alt=""></span><span class="header-text"></span>
                </div>
            </div>
            <div class="main-QTY">
                <p class="main-paragraph font-style3">
                </p>
            </div>
            <div class="content-QTY">
                <p class="content-paragraph font-style11">
                </p>
            </div>
            <div class="footer">
                <div class="btn-two font-style8 btnArea">
                    <div class="btn-cancel">關閉</div>
                    <div class="btn-confirm">取消預約</div>
                </div>
            </div>
        </div>
    </div>
    <!-- other reserve popup msg -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup lessInfo DetailInfo otherReservePopup" for="otherReservePopup">
        <div data-role="main" class="ui-content-QTY">
            <div class="header header-closeX">
                <div class="font-style3 header-title-main">
                    <span class="header-text"></span>
                </div>
                <div class="btn-closeX btn-cancel"></div>
            </div>
            <div class="main-QTY">
                <p class="main-paragraph font-style3">
                </p>
            </div>
            <div class="content-QTY">
                <p class="content-paragraph font-style11">
                </p>
            </div>
            <div class="footer">
                <div class="btn-two font-style8 btnArea">
                    <a class="btn-mail">傳送郵件</a>
                    <a class="btn-tel">撥打電話</a>
                </div>
            </div>
        </div>
    </div>
     <!-- other reserve popup msg -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup lessInfo DetailInfo otherReservePopupQTT" style="min-height: 33.2vw;max-height: 38.2vw !important;" for="otherReservePopupQTT">
        <div data-role="main" class="ui-content-QTY">
            <div class="header header-closeX">
                <div class="font-style3 header-title-main" style="margin-bottom: 4.5vw">
                    <span class="header-text"></span>
                </div>
                <div class="btn-closeX btn-cancel"></div>
            </div>
            <div class="main-QTT">
                <p class="main-paragraph font-style3">
                </p>
            </div>
            <div class="footer">
                <div class="btn-two font-style8 btnArea">
                    <a class="btn-mail">傳送郵件</a>
                    <a class="btn-tel">撥打電話</a>
                </div>
            </div>
        </div>
    </div>
    <!-- reserve fail msg -->
    <div data-role="popup" data-history="false" data-overlay-theme="b" data-dismissible="false" class="app-popup lessInfo DetailInfo reserveResultPopup" style="min-height: 33.2vw;max-height: 33.2vw !important;" for="reserveResultPopup">
        <div data-role="main" class="ui-content-QTY">
            <div class="header">
                <div class="font-style3 header-title-main">
                    <span class='header-icon'><img src="img/select.png" alt=""></span><span class="header-text"></span>
                </div>
            </div>
            <div class="main-QTT">
                <p class="main-paragraph font-style3">
                </p>
            </div>
            <div class="footer">
                <div class="btn-one font-style8 btnArea">
                    <div class="btn-cancel">確定</div>
                </div>
            </div>
        </div>
    </div>
</div>
