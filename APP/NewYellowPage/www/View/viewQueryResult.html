<!-- Start of viewQueryResult -->
<div data-role="page" id="viewQueryResult">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header" data-tap-toggle="false">
        <a id="buttonBack" href="#viewDataInput" class="ui-btn head-btn">
            <img src = "img/component/back_nav.png" style="width:6VW;">
        </a>
        <div class="header-style">
            <h4 class="ui-title">查詢結果</h4>
            <div class="vice-header">
                <div class="title name-tel">姓名 / 電話 </div>
            </div>
        </div>
        <a id="buttonHome" href="#viewDataInput" class="ui-btn head-btn">
            <img src="img/component/home_nav.png" style="width:6VW;">
        </a>
    </div>

    <div data-role="main" class="ui-content page-main" style="background-color: white;">
        <ul data-role="listview" data-icon="false" class="q-result-grid" id="employeeData">
        </ul>
    </div>
    <div id="errorMsg" style="display:none;" class="error-msg">
        您搜尋的結果最多顯示5筆<br>
        如找不到您要的資料，請將搜尋範圍在縮小
    </div>
    <div id="errorMsg2" style="display:none;" class="error-msg">
        您搜尋的結果為0筆<br>
        如找不到您要的資料，請更新搜尋條件
    </div>
    <!-- use only in Yellow page if the employee has mvpn num -->
    <div id="numSelectPopupWindow" data-history="false" data-role="popup" data-overlay-theme="b" data-dismissible="false" class="popup-msg">
        <div data-role="main">
            <h1 id="msgTitle">請選擇分機/MVPN
                <div id=numPopupCloseBtn></div>
            </h1>
            <ul>
                <li><img src="img/phone.png" style="width:4vw; height:auto;"><span></span></li>
                <li><img src="img/phone.png" style="width:4vw; height:auto;"><span></span></li>
            </ul>
        </div>
    </div>
</div>
