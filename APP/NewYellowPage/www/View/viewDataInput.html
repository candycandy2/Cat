<!-- Start of viewDataInput -->
<div data-role="page" id="viewDataInput" class="viewIndex">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="page-header" data-tap-toggle="false">
        <div class="header-style">
            <h1 class="ui-title"><div>Yellow Page</div></h1>
        </div>
    </div>

    <div data-role="main" class="page-main" id="DataInputMain">
        <div data-role="tabs">
            <div class="ui-margin-public" style="text-align: center;">
                <div id="reserveTab" data-role="controlgroup" data-type="horizontal" class="ui-radio-50w">
                    <input type="radio" name="tab" id="tab1" value="tab1" checked="checked">
                    <label for="tab1">
                        <!--我要查詢-->
                        <span class="langStr" data-id="str_001"></span>
                    </label>
                    <input type="radio" name="tab" id="tab2" value="tab2">
                    <label for="tab2">
                        <!--我的電話簿-->
                        <span class="langStr" data-id="str_002"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="ui-margin-public" id="pageOne">
            <div class="ui-field-contain">

                <label for="Company">
                    <h4>
                        <!--公司名稱-->
                        <span class="langStr" data-id="str_003"></span>
                    </h4>
                </label>

                 <select name="Company" id="Company">
                    <option value="All Company">All Company</option>
                </select>
            <!--
                <span id ="CompanyChoose"> </span>
            -->
            <!--   mark for 20170612-->
            </div>
            <div class="ui-field-contain">
                <label for="CName-title">
                    <h4>
                        <!--中文姓名-->
                        <span class="langStr" data-id="str_004"></span>
                    </h4>
                </label>
                <input data-maxlength="10" name="CName" id="CName" type="text" onkeyup="this.value=this.value.replace(/[^\W]/g,'')" maxlength="10" />
            </div>
            <div class="ui-field-contain">
                <label for="EName-title">
                    <h4>
                        <!--英文姓名-->
                        <span class="langStr" data-id="str_005"></span>
                    </h4>
                </label>
                <input data-maxlength="13" name="EName" id="EName" type="text" style="text-transform:capitalize;"/>
            </div>
            <div class="ui-field-contain">
                <label for="Department-title">
                    <h4>
                        <!--部門名稱-->
                        <span class="langStr" data-id="str_006"></span>
                    </h4>
                </label>
                <input data-maxlength="7" name="Department" id="Department" type="text" style="text-transform:uppercase;"/>
            </div>
            <div class="ui-field-contain">
                <label for="ExtNum-title">
                    <h4>
                        <!--分機號碼-->
                        <span class="langStr" data-id="str_007"></span>
                    </h4>
                </label>
                <input data-maxlength="10" name="ExtNum" id="ExtNum" type="text" />
            </div>
            <div class="btn-area">
                <a href="#" id="callQuery">
                    <!--查詢-->
                    <span class="langStr" data-id="str_008"></span>
                </a>
                <a href="#" id="cleanQuery">
                    <!--清除-->
                    <span class="langStr" data-id="str_009"></span>
                </a>
            </div>
        </div>
        <div class="ui-margin-public" id="pageTwo">
            <!-- Start of viewPhonebook -->
            <div class="ios-fix-overlap-div"></div>

            <div data-role="main" class="page-main" id="phoneBook">
                <div class="phoneBook-btnArea">
                    <a href="#" id="phonebookEdit">
                        <!--編輯-->
                        <span class="langStr" data-id="str_010"></span>
                    </a>
                    <div id="phonebookEditBtn" class="hide">
                        <div data-role="navbar" data-iconpos="top" class="custom-navbar">
                            <ul>
                                <li>
                                    <a href="#" id="phoneCancelDelete">
                                        <!--取消-->
                                        <span class="langStr" data-id="com_023"></span>
                                    </a>
                                </li>
                                <li><a href="#" id="phoneDelete" class="noneSelect">
                                    <!--刪除-->
                                    <span class="langStr" data-id="str_011"></span>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <ul data-role="listview" data-icon="false" class="q-result-grid" id="myPhonebookList">
                </ul>


                <template id="tplaskQuePhonebook">
                    <div class="header font-style3">
                        <!--請輸入查詢條件!!-->
                        <span class="langStr" data-id="str_012"></span>
                    </div>
                    <div class="footer">
                        <div class="btn-one font-style8">
                            <div id="confirm" class= "confirm">
                                <!--確定-->
                                <span class="langStr" data-id="com_016"></span>
                            </div>
                        </div>
                    </div>
                </template>

                <template id="tplaskDelPhonebook">
                    <div class="header font-style3">
                        <!--是否刪除選擇的聯絡人?!!!~-->
                        <span class="langStr" data-id="str_013"></span>
                    </div>
                    <div class="footer">
                        <div class="btn-two font-style8">
                            <div id="cancel" class="cancel">
                                <!--取消-->
                                <span class="langStr" data-id="com_023"></span>
                            </div>
                            <div id= "confirm" class= "btn-confirm">
                                <!--確定-->
                                <span class="langStr" data-id="com_016"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

                    </div>
                    <div class="btn-confirm" style="padding-top: 3vw; padding-left: 14vw;color: #2c89bc">
