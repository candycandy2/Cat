<!-- news list page UI 2-3 -->
<div data-role="page" id="viewNewsEvents2-3">
    <div class="ios-fix-overlap-div"></div>
    <div data-role="header" data-position="fixed" class="ui-header page-header">
        <div class="header-style"><h1 class="ui-title">&nbsp;</h1></div>
        <a href="#" data-role="none" class="event-type">
            <div class="q-btn-header" style="width: 5.957vw;">
                <img src="img/nav_humb.png" width="100%" height="100%">
            </div>
        </a>
        <a href="#" data-role="none" class="ui-btn-right" style="display:none; text-decoration:none; color:#FFFFFF;" id="deleteMessage">
            <div class="q-btn-header">
                <img id="deleteImg" src="img/component/delete_nav.png" width="100%" height="100%">
            </div>
            <span id="deleteStr">
                <!--取消-->
                <span class="langStr" data-id="str_038"></span>
            </span>
        </a>
    </div>

    <div data-role="main" class="ui-content page-main event-list-content" id="eventListContent">
        <template id="tplEventListNoDataPopup30">
            <div class="header font-style3">
                <input type="radio" data-role="none" name="selectDateFrom" id="month" value='month' checked="checked">
                <label data-role="none" class="overlap-label-icon"></label>
                <label data-role="none" class="overlap-label-text" for="month">
                    <!--重新載入30天歷史訊息-->
                    <span class="langStr" data-id="str_033"></span>
                </label>
                <input type="radio" data-role="none" name="selectDateFrom" id="skip" value='skip'>
                <label data-role="none" class="overlap-label-icon"></label>
                <label data-role="none" class="overlap-label-text" for="skip">
                    <!--不載入歷史訊息-->
                    <span class="langStr" data-id="str_034"></span>
                </label>
            </div>
            <div class="footer">
                <div class="btn-one font-style0">
                    <div class="confirm " id="selectMsgDateFromOK">
                      <!--確定-->
                      <span class="langStr" data-id="str_016"></span>
                    </div>
                </div>
            </div>
        </template>
        <template id="tplContactUserPopupdeleteConfirm">
            <div class="header font-style3">
                <!--確定刪除通知嗎？-->
                <span class="langStr" data-id="str_042"></span>
            </div>
            <div class="footer">
                <div class="btn-two font-style0">
                    <div id="cancel">
                        <span class="langStr" data-id="str_023"></span>
                    </div>
                <div id="yes">
                    <span class="langStr" data-id="str_037"></span>
                </div>
                </div>
            </div>
        </template>
